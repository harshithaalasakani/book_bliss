<!DOCTYPE html>
<html>
<head>
    <title>üéØ Suggested Books</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #f1c40f;
            margin-bottom: 40px;
        }
        .book {
            background: #1f1f1f;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            max-width: 700px;
            box-shadow: 0 0 12px rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
        }
        .book img {
            width: 120px;
            height: 170px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }
        .info {
            flex: 1;
        }
        .info strong {
            font-size: 20px;
            color: #00aaff;
        }
        .info p {
            margin: 6px 0;
        }
        .summary-button {
            margin-top: 10px;
            background: #f39c12;
            color: black;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .summary-button:hover {
            background-color: #e67e22;
        }
        a {
            display: block;
            text-align: center;
            color: #00aaff;
            margin-top: 40px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üéØ Suggested Books According to Your Mood</h1>

    {% if results %}
        {% for book in results %}
            <div class="book">
                <img src="{{ book.img or 'https://via.placeholder.com/120x170?text=No+Image' }}" alt="Book Cover">
                <div class="info">
                    <strong>{{ book.title }}</strong>
                    <p><em>by {{ book.author }}</em></p>
                    <p>‚≠ê Rating: {{ book.rating }}</p>
                    <p>{{ book.desc }}</p>
                    <form method="GET" action="{{ url_for('summary') }}">
                       <input type="hidden" name="title" value="{{ book.title }}">
                       <label for="duration">‚è±Ô∏è Read time:</label>
                       <select name="duration">
                          <option value="1">1 min</option>
                          <option value="5">5 min</option>
                          <option value="10">10 min</option>
                          <option value="30">30 min</option>
                       </select>
                       <button type="submit" class="summary-button">üìò Get Summary</button>
                   </form>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p style="text-align:center;">No books found for your mood. Try again!</p>
    {% endif %}

    <a href="/">üîô Back to Home</a>
</body>
</html>
