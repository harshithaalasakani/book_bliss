<!DOCTYPE html>
<html>
<head>
    <title>üìò Book Summary</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 20px rgba(255,255,255,0.05);
        }
        h1 {
            color: #f1c40f;
            text-align: center;
            margin-bottom: 20px;
        }
        .quote {
            color: #00aaff;
            font-style: italic;
            font-size: 18px;
        }
        .duration-box {
            background-color: #2c2c2c;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .author {
            margin-top: 20px;
            text-align: right;
            color: #aaa;
            font-style: italic;
        }
        .save-btn {
            display: block;
            margin: 30px auto 0;
            background: #f39c12;
            color: black;
            padding: 10px 20px;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #e67e22;
        }
        a {
            display: block;
            text-align: center;
            color: #00aaff;
            margin-top: 30px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>{{ book.title }}</h1>
        <p class="duration-box">‚è±Ô∏è Approximate reading time: {{ duration }} minute(s)</p>
        <p>{{ book.summary | safe }}</p>
        <div class="author">‚Äî {{ book.author }}</div>
        <form method="POST" action="/save_favorite">
            <input type="hidden" name="title" value="{{ title }}">
            <input type="hidden" name="author" value="{{ author }}">
            <input type="hidden" name="summary" value="{{ summary }}">
        </form>

        <a href="/">üè† Back to Home</a>
    </div>
</body>
</html>
